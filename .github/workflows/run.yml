name: Jellyfin New Media Digest

on:
  schedule:
    - cron: "0 8 * * *"   # Run every day at 8am UTC (adjust if needed)
  workflow_dispatch:       # Allows manual runs from the Actions tab

jobs:
  run:
    runs-on: ubuntu-latest

    # Load secrets into environment variables
    env:
      JELLYFIN_URL: ${{ secrets.JELLYFIN_URL }}
      JELLYFIN_API_KEY: ${{ secrets.JELLYFIN_API_KEY }}
      JELLYFIN_USER_ID: ${{ secrets.JELLYFIN_USER_ID }}
      NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
      LIMIT: ${{ secrets.LIMIT }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Run Jellyfin new media script
        run: python fetch_new_media.py

      - name: Commit updated state
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add state.json
          git commit -m "Update state" || echo "No changes to commit"
          git push
