name: Jellyfin New Media Digest

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      JELLYFIN_URL: ${{ secrets.JELLYFIN_URL }}
      JELLYFIN_API_KEY: ${{ secrets.JELLYFIN_API_KEY }}
      JELLYFIN_USER_ID: ${{ secrets.JELLYFIN_USER_ID }}
      NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
      LIMIT: ${{ secrets.LIMIT }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests python-dotenv

      - name: Run script
        run: python fetch_new_media.py

      - name: Commit updated state
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add state.json
          git commit -m "Update state" || echo "No changes"
          git push
